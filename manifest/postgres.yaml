apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'Postgres'
spec:
  destination:
    namespace: 'postgres'
    server: 'https://kubernetes.default.svc'
  source:
    path: 'manifests'
    repoURL: 'https://github.com/sasrgur/postgres.git'
    targetRevision: master
  sources: []
  project: ''
  createNamespace: 'yes'
